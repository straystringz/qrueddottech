<!DOCTYPE html>
<html>

<head>
    <title>Qrued Resources - Register</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/images/logo.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reg.css') }}">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="registration-form">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
        <h2>Register</h2>

        <!-- Registration form -->
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.email }}
            {{ form.password }}
            {{ form.confirm_password }}
            {{ form.submit }}
        </form>

        <!-- Link to login page -->
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
    </section>

    <footer>
        <p>&copy; 2023 Qrued Resources. All rights reserved.</p>
    </footer>
</body>

</html>
